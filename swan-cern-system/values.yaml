fluentd:
  image:
    repository: registry.cern.ch/docker.io/fluent/fluentd-kubernetes-daemonset
  caCertPath: &fluentdCaCertPath /etc/ssl/ca-bundle.crt
  plugins:
    - fluent-plugin-rewrite-tag-filter
    - fluent-plugin-out-http
    - fluent-plugin-grok-parser
    - fluent-plugin-route
  containerRuntime: containerd
  output:
    includeInternal: false
    includeFalco: false
    cacert: *fluentdCaCertPath
  configMapConfigs:
    - fluentd-prometheus-conf # Preserve prometheus config for probes to work
    - fluentd-sources-conf
    - fluentd-filters-conf
    - fluentd-outputs-conf
  fileConfigs:
    # This is to disable the configuration that comes from upstream
    01_sources.conf: "" 
    02_filters.conf: ""
    03_dispatch.conf: ""
    04_outputs.conf: ""
  volumeMounts:
  - name: ca-certificate
    mountPath: *fluentdCaCertPath
    subPath: ca-bundle.crt
    readOnly: true
  volumes:
  - name: ca-certificate
    configMap:
      name: fluentd-ca
      items:
        - key: ca-bundle.crt
          path: ca-bundle.crt

gpu-operator:
  enabled: true
  validator:
    repository: registry.cern.ch/kubernetes
    version: v25.3.0
  operator:
    repository: registry.cern.ch/kubernetes
    version: v25.3.0
    defaultRuntime: containerd
    initContainer:
      repository: registry.cern.ch/kubernetes
      version: 12.8.1-base-ubi9
  driver:
    repository: registry.cern.ch/kubernetes
    image: nvidia-gpu-driver
    version: "v550.54.15-6.8.4-200.fc39.x86_64"
    imagePullPolicy: Always
    manager:
      repository: registry.cern.ch/kubernetes
      version: v0.8.0
    licensingConfig:
      configMapName: "nvidia-grid-license"
      nlsEnabled: false
  nfd:
    enabled: false
  vgpuManager:
    repository: registry.cern.ch
    driverManager:
      repository: registry.cern.ch
      version: v0.5.1
  vfioManager:
    repository: registry.cern.ch
    version: 12.8.1-base-ubi9
    driverManager:
      repository: registry.cern.ch
      version: v0.8.0
  gdrcopy:
    repository: registry.cern.ch/kubernetes
    version: v2.4.1-1
    enabled: false
  vgpuDeviceManager:
    repository: registry.cern.ch
    version: v0.2.0
  toolkit:
    repository: registry.cern.ch/kubernetes
    version: v1.17.5-ubuntu20.04
  dcgm:
    repository: registry.cern.ch
    version: 4.1.1-2-ubuntu22.04
  dcgmExporter:
    repository: registry.cern.ch/kubernetes
    version: 4.1.1-4.0.4-ubuntu22.04
    config:
      name: nvidia-dcgm-exporter-metrics
  gfd:
    repository: registry.cern.ch/kubernetes
    version: v0.17.1
  mig:
    strategy: mixed
  migManager:
    repository: registry.cern.ch/kubernetes
    version: v0.12.1-ubuntu20.04
    config:
      name: nvidia-mig-config
      default: "all-disabled"
  nodeStatusExporter:
    repository: registry.cern.ch
    version: v25.3.2
  kataManager:
    repository: registry.cern.ch/kubernetes
    version: v0.2.3
  sandboxDevicePlugin:
    repository: registry.cern.ch/kubernetes
    version: v1.3.1
  ccManager:
    repository: registry.cern.ch/kubernetes
    version: v0.1.1
  devicePlugin:
    repository: registry.cern.ch/kubernetes
    version: v0.17.1
    config:
      name: nvidia-device-plugin-config
      default: "default"

cern-it-monitoring-kubernetes:
  enabled: false