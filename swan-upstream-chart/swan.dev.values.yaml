jupyterhub:
  singleuser:
    image:
      pullPolicy: Always
  proxy:
    service:
      type: NodePort
      nodePorts:
        http: 30080
    secretToken: ca4ac8ac414707020a7db74341eaf25de01f6d0bd73f4ceb9d2a197f1e3b9f32
  hub:
    # TODO waiting for new JH image with latest keycloakauth which supports a list instead of set
    # config:
    #   KeyCloakAuthenticator:
    #     allowed_roles:
    #       - swan-admins
    #       - swan-qa
    #       - swan-devs
    extraVolumes:
      - name: swan-tokens-scripts
        configMap:
          name: swan-scripts-env-dev
          items:
          - key: hadoop_token.sh
            path: hadoop_token.sh
          - key: webhdfs_token.sh
            path: webhdfs_token.sh
          - key: eos_token.sh
            path: eos_token.sh
          - key: sparkk8s_token.sh
            path: sparkk8s_token.sh
          defaultMode: 356 # 0544 perm
    db:
      type: sqlite-memory
    cookieSecret: ca4ac8ac414707020a7db74341eaf25de01f6d0bd73f4ceb9d2a197f1e3b9f32
  prePuller:
    hook:
      enabled: false
  custom:
    cvmfs:
      repositories:
        - sft.cern.ch
        - sft-nightlies.cern.ch