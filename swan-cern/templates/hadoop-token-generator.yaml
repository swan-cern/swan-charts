apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop-token-generator
  namespace: {{ .Release.Namespace }}
  labels:
    app: hadoop-token-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hadoop-token-generator
  template:
    metadata:
      labels:
        app: hadoop-token-generator
        hub.jupyter.org/network-access-hub: "true"
    spec:
      containers:
      - name: hadoop-token-generator
        env:
        - name: HADOOP_TOKEN_GENERATOR_PORT
          value: "80"
        - name: HADOOP_TOKEN_SCRIPT_PATH
          value: /hadoop-token-generator/hadoop_token.sh
        - name: JUPYTERHUB_API_URL
          value: http://hub:8081/hub/api
        - name: JUPYTERHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: hub
              key: hub.services.hadoop-token-generator.apiToken
        - name: HADOOP_CONF_HOME
          value: {{ .Values.swan.jupyterhub.custom.spark.configurationPath }}
        - name: SWAN_DEV
          value: {{ .Values.swanCern.development | default "false" | quote }}

        livenessProbe:
          exec:
            command:
            - ls
            - {{ .Values.swan.jupyterhub.custom.spark.configurationPath }}
          initialDelaySeconds: 5
          periodSeconds: 5

        image: {{ .Values.hadoopTokenGenerator.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: cvmfs
          mountPath: /cvmfs
          mountPropagation: HostToContainer
        - name: swan-secrets
          mountPath: /hadoop-token-generator/hadoop.cred
          subPath: hadoop.cred

      volumes:
      - name: cvmfs
        persistentVolumeClaim:
          claimName: cvmfs
      - name: swan-secrets
        secret:
          defaultMode: 400
          secretName: swan-cern
          items:
            - key: hadoop.cred
              path: hadoop.cred
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-token-generator
spec:
  selector:
    app: hadoop-token-generator
  ports:
    - protocol: TCP
      port: 80
